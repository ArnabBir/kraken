events {
    worker_connections 1024;
}

http {
    # Upstream for Kraken Proxy (Push endpoint)
    upstream kraken_proxy {
        least_conn;
        server ${CLUSTER_NODE_1}:${PROXY_PORT} max_fails=3 fail_timeout=30s;
        server ${CLUSTER_NODE_2}:${PROXY_PORT} max_fails=3 fail_timeout=30s;
        server ${CLUSTER_NODE_3}:${PROXY_PORT} max_fails=3 fail_timeout=30s;
    }

    # Upstream for Kraken Tracker (P2P coordination)
    upstream kraken_tracker {
        ip_hash;  # Sticky sessions for tracker
        server ${CLUSTER_NODE_1}:${TRACKER_PORT} max_fails=3 fail_timeout=30s;
        server ${CLUSTER_NODE_2}:${TRACKER_PORT} max_fails=3 fail_timeout=30s;
        server ${CLUSTER_NODE_3}:${TRACKER_PORT} max_fails=3 fail_timeout=30s;
    }

    # Proxy Load Balancer (Push endpoint)
    server {
        listen ${LB_PROXY_PORT};
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Docker registry endpoints
        location / {
            proxy_pass http://kraken_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Docker registry specific headers
            proxy_set_header Docker-Content-Digest $upstream_http_docker_content_digest;
            proxy_buffering off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Tracker Load Balancer (P2P coordination)
    server {
        listen ${LB_TRACKER_PORT};
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Tracker endpoints
        location / {
            proxy_pass http://kraken_tracker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
